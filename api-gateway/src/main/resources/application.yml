spring:
  cloud:
    gateway:
      routes:
        - id: citizen-band-booking
          uri: lb://CITIZEN-BAND-BOOKING
          predicates:
            - Path= /band/**
          filters:
            - name: CircuitBreaker
              args:
                name: citizen-band-booking
                fallbackuri: bandBookingService

        - id: citizen-user-login
          uri: lb://CITIZEN-USER-LOGIN
          predicates:
               Path= /auth/**

        - id: citizen-registration-booking
          uri: lb://CITIZEN-REGISTRATION-BOOKING
          predicates:
            - Path= /**
          filters:
            - name: CircuitBreaker
              args:
                name: citizen-registration-booking
                fallbackuri: forward:/registrationService

        - id: admin-user
          uri: lb://ADMIN-USERS
          predicates:
              - Path= /admin/**

        - id: admin-users-roles
          uri: lb://ADMIN-USERS-ROLES
          predicates:
            - Path= /admin/roles/**



